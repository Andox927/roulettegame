{% extends "base.html" %}

{% block title %}後台登入{% endblock %}
{% block body_class %}login-page{% endblock %}

{% block content %}
<div class="page login-layout">
  <div class="login-shell">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">R</div>
        <div>
          <div class="login-title">後台登入</div>
          <div class="login-subtitle">管理抽獎設定與中獎紀錄</div>
        </div>
      </div>

      <form method="post" class="login-form">
        {% csrf_token %}
        <label class="field-label" for="login-username">帳號</label>
        <input id="login-username" class="input" type="text" name="username" placeholder="輸入帳號" required />

        <label class="field-label" for="login-password">密碼</label>
        <input id="login-password" class="input" type="password" name="password" placeholder="輸入密碼" required />

        {% if form.errors %}
          <div class="error login-error">帳號或密碼錯誤</div>
        {% endif %}

        <button class="btn login-submit" type="submit">登入</button>
      </form>

      <div class="login-hint">使用管理員帳號登入後台</div>
    </div>
  </div>
</div>
{% endblock %}
